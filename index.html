<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-container">
        <!-- Quote text -->
        <div class="quote-text">
            <span id="quote">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias non repellendus, odit neque placeat, voluptatibus delectus tempore omnis accusamus quaerat maxime libero molestiae corrupti itaque cum. Voluptate, cum aliquam. Iste..</span>
        </div>
        <!-- Quote Author -->
        <div class="quote-author">
            <span id = "author"> Lorem, ipsum.</span>
        </div>

        <!-- btn for tweet and new quote -->
        <div class="button-container">
            <button class="tweet-btn" id="twitter">
                 <i class="fab fa-twitter">

                 </i>
            </button>

            <button class="new-quote-btn" id="new-quote"> New Quote </i></button>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
